<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
  <main>
    <form class="w-25 m-auto bg-white shadow p-4 my-5 rounded-3">
      <div class="mb-3">
        <label for="fullname" class="form-label">Name</label>
        <input type="text"
          value=""
          class="form-control" id="fullname" placeholder="Mes vandy" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input 
          value=""
          type="tel" class="form-control" id="phone" placeholder="096 65 15 411" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          value="" 
          type="email" class="form-control" id="email" placeholder="mesvandy56@gmail.com" required>
      </div>
      <input type="submit" class="btn btn-success w-100" value="Save" id="btnSave">
    </form>
    <table class="table table-striped container">
      <thead>
        <tr class="">
          <th>No</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
